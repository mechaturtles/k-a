<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      font-family: 'Crimson Text', serif;
    }

    .wrapper {
      position: relative;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 3 / 4;
    }

    .card-stack {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .card {
      position: absolute;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transform: translateY(0);
    }

    .card.timeline {
      z-index: 3;
      animation: slideTimeline 2s ease-out 3s forwards;
    }

    .card.rsvp {
      z-index: 2;
      animation: slideRSVP 2.2s ease-out 3.2s forwards;
    }

    .card.invite {
      z-index: 1;
    }

    @keyframes slideTimeline {
      0% { transform: translateY(0%); }
      100% { transform: translateY(250%); }
    }

    @keyframes slideRSVP {
      0% { transform: translateY(0%); }
      100% { transform: translateY(375%); }
    }

    .flap {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      z-index: 4;
      transform-origin: center left;
      animation: openFlap 2.5s forwards ease-in-out;
      animation-delay: 1s;
    }

    .flap.right {
      left: 50%;
      transform-origin: center right;
      animation-delay: 1.5s;
    }

    @keyframes openFlap {
      0% { transform: rotateY(0deg); opacity: 1; }
      100% { transform: rotateY(90deg); opacity: 0; }
    }
    
    .knot {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #add8e6; /* baby blue */
      transform: translateY(-50%);
      z-index: 5;
      animation: untieKnot 2s ease-in-out forwards;
    }

    @keyframes untieKnot {
      0% {
        opacity: 1;
        transform: translateY(-50%) scaleX(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50%) scaleX(0);
      }
    }

    .message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
      z-index: 6;
      animation: fadeOut 1.5s ease-out 2s forwards;
    }

    .message.hidden {
      display: none;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="custom-message" class="message hidden"></div>
    <div class="knot"></div>
    <div class="card-stack">
      <a href="https://www.theknot.com/AdrianAndKaren2025" target="_blank">
        <img class="card invite" src="https://mechaturtles.com/ka25/invite.png" alt="Wedding Invitation" />
        <img class="card rsvp" src="https://mechaturtles.com/ka25/rsvp.png" alt="RSVP" />
        <img class="card timeline" src="https://mechaturtles.com/ka25/timeline.png" alt="Timeline" />
      </a>
    </div>
    <div class="flap left"></div>
    <div class="flap right"></div>
  </div>
  <script>
    // Parse "to" parameter from URL and show message if specified
    const params = new URLSearchParams(window.location.search);
    const name = params.get("to");
    const messageDiv = document.getElementById("custom-message");

    if (name) {
      messageDiv.textContent = `To ${name}...`;
      messageDiv.classList.remove("hidden");
    }
  </script>
</body>
</html>
